<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="/css/style.css" />

    <title>World Clock</title>
  </head>
  <body>
    <div class="clock-app">
      <h1>World Clocks</h1>
      <div class="selector">
        <select name="city" id="city">
          <option value="">Choose city</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="Europe/Warsaw">Warsaw</option>
          <option value="Europe/Moscow">Moscow</option>
          <option value="Australia/Sydney">Sydney</option>
        </select>
      </div>
      <div id="cities">
        <div class="city" id="chicago">
          <div class="location">
            <h2 class="city-name">Chicago</h2>
            <p class="date"></p>
          </div>
          <div class="time"><span></span></div>
        </div>

        <div class="city" id="london">
          <div class="location">
            <h2 class="city-name">London</h2>
            <p class="date"></p>
          </div>
          <div class="time"><span></span></div>
        </div>

        <div class="city" id="rome">
          <div class="location">
            <h2 class="city-name">Rome</h2>
            <p class="date"></p>
          </div>
          <div class="time"><span></span></div>
        </div>

        <div class="city" id="tokyo">
          <div class="location">
            <h2 class="city-name">Tokyo</h2>
            <p class="date"></p>
          </div>
          <div class="time"><span></span></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by Maja Piszczek,
      <a href="https://github.com/majapiszczek/world-clock" target="_blank"
        >open source.</a
      >
    </footer>
    <script src="/js/index.js"></script>
  </body>
</html>
